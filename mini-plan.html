<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>План чтения Библии — Месяц</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background: #f8f8f8;
    }
    h1 { text-align: center; }
    .day {
      background: #fff;
      margin: 10px 0;
      padding: 10px;
      border-left: 5px solid #66a;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    label.done {
      text-decoration: line-through;
      color: gray;
    }
    input[type="checkbox"] {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <h1>План чтения Библии (1 месяц)</h1>
  <div id="plan-container"></div>
 
<script src="oldTestament.js"></script>
<script src="newTestament.js"></script>

  <script>
  // Объединённый план: на каждый день одна глава ВЗ и одна глава НЗ (если есть)
  const maxDays = Math.max(oldTestament.length, newTestament.length);
  const plan = [];

  for (let i = 0; i < maxDays; i++) {
    plan.push({
      old: oldTestament[i] || null,
      new: newTestament[i] || null
    });
  }

  const container = document.getElementById("plan-container");

  plan.forEach((entry, i) => {
    const day = i + 1;
    const key = `bible_day_${day}`;
    const isChecked = localStorage.getItem(key) === 'true';

    const div = document.createElement("div");
    div.className = "day";

    const label = document.createElement("label");
    label.className = isChecked ? "done" : "";

    const checkbox = document.createElement("input");
    checkbox.type = "checkbox";
    checkbox.checked = isChecked;
    checkbox.addEventListener("change", () => {
      localStorage.setItem(key, checkbox.checked);
      label.className = checkbox.checked ? "done" : "";
    });

    label.appendChild(checkbox);

    let text = `День ${day}:`;
    if (entry.old) text += ` Ветхий Завет — ${entry.old}`;
    if (entry.old && entry.new) text += `   ||   `;
    if (entry.new) text += ` Новый Завет — ${entry.new}`;

    label.appendChild(document.createTextNode(text));
    div.appendChild(label);
    container.appendChild(div);
  });
  </script>

</body>
</html>
