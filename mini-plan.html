<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>План чтения Библии</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    header {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      padding: 30px;
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .subtitle {
      font-size: 1.1rem;
      opacity: 0.9;
      font-weight: 400;
    }

    .progress-section {
      padding: 25px 30px;
      background: #f8fafc;
      border-bottom: 1px solid #e2e8f0;
    }

    .progress-bar {
      background: #e2e8f0;
      border-radius: 10px;
      height: 12px;
      overflow: hidden;
      margin-bottom: 15px;
    }

    .progress-fill {
      background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
      height: 100%;
      border-radius: 10px;
      transition: width 0.3s ease;
      width: 0%;
    }

    .progress-text {
      text-align: center;
      color: #64748b;
      font-size: 0.95rem;
      font-weight: 500;
    }

    .plan-container {
      padding: 20px;
      max-height: 60vh;
      overflow-y: auto;
    }

    .plan-container::-webkit-scrollbar {
      width: 8px;
    }

    .plan-container::-webkit-scrollbar-track {
      background: #f1f5f9;
      border-radius: 4px;
    }

    .plan-container::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    .plan-container::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    .day {
      background: white;
      margin-bottom: 12px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      transition: all 0.2s ease;
      border: 2px solid transparent;
    }

    .day:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .day.completed {
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      border-color: #4facfe;
    }

    .day-content {
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .checkbox-wrapper {
      position: relative;
    }

    input[type="checkbox"] {
      width: 22px;
      height: 22px;
      border: 2px solid #cbd5e1;
      border-radius: 6px;
      background: white;
      cursor: pointer;
      transition: all 0.2s ease;
      appearance: none;
      position: relative;
    }

    input[type="checkbox"]:checked {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      border-color: #4facfe;
    }

    input[type="checkbox"]:checked::after {
      content: '✓';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 14px;
      font-weight: bold;
    }

    .day-info {
      flex: 1;
    }

    .day-number {
      font-weight: 600;
      color: #1e293b;
      font-size: 1.1rem;
      margin-bottom: 8px;
    }

    .readings {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .reading {
      font-size: 0.95rem;
      color: #475569;
      padding: 6px 12px;
      background: #f8fafc;
      border-radius: 8px;
    }

    .reading.old-testament {
      border-left: 4px solid #8b5cf6;
    }

    .reading.new-testament {
      border-left: 4px solid #06b6d4;
    }

    .completed .day-number,
    .completed .reading {
      opacity: 0.7;
    }

    .completed .reading {
      text-decoration: line-through;
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      .container {
        border-radius: 15px;
      }

      header {
        padding: 25px 20px;
      }

      h1 {
        font-size: 1.8rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      .progress-section {
        padding: 20px;
      }

      .plan-container {
        padding: 15px;
        max-height: 50vh;
      }

      .day-content {
        padding: 15px;
        gap: 12px;
      }

      .readings {
        gap: 4px;
      }

      .reading {
        font-size: 0.9rem;
        padding: 5px 10px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
      }

      .day-content {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .checkbox-wrapper {
        align-self: flex-end;
      }

      .day-info {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>План чтения Библии</h1>
      <div class="subtitle">Ветхий и Новый Заветы за год</div>
    </header>

    <div class="progress-section">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div class="progress-text" id="progressText">
        Прочитано: 0 из 0 дней (0%)
      </div>
    </div>

    <div class="plan-container" id="planContainer">
      <!-- Содержимое генерируется JS -->
    </div>
  </div>
 
<script src="oldTestament.js"></script>
<script src="newTestament.js"></script>

  <script>
    // Создание плана
    const maxDays = Math.max(oldTestament.length, newTestament.length);
    const plan = [];

    for (let i = 0; i < maxDays; i++) {
      plan.push({
        old: oldTestament[i] || null,
        new: newTestament[i] || null
      });
    }

    // Функция обновления прогресса
    function updateProgress() {
      const totalDays = plan.length;
      let completedDays = 0;

      for (let i = 1; i <= totalDays; i++) {
        if (getBibleProgress(`bible_day_${i}`)) {
          completedDays++;
        }
      }

      const percentage = Math.round((completedDays / totalDays) * 100);
      
      document.getElementById('progressFill').style.width = `${percentage}%`;
      document.getElementById('progressText').textContent = 
        `Прочитано: ${completedDays} из ${totalDays} дней (${percentage}%)`;
    }

    // Функции для работы с прогрессом (замена localStorage)
    let bibleProgress = {};

    function setBibleProgress(key, value) {
      bibleProgress[key] = value;
    }

    function getBibleProgress(key) {
      return bibleProgress[key] === 'true';
    }

    // Создание интерфейса
    const container = document.getElementById('planContainer');

    plan.forEach((entry, i) => {
      const day = i + 1;
      const key = `bible_day_${day}`;
      const isChecked = getBibleProgress(key);

      const div = document.createElement('div');
      div.className = `day ${isChecked ? 'completed' : ''}`;

      const dayContent = document.createElement('div');
      dayContent.className = 'day-content';

      const checkboxWrapper = document.createElement('div');
      checkboxWrapper.className = 'checkbox-wrapper';

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.checked = isChecked;
      checkbox.addEventListener('change', () => {
        setBibleProgress(key, checkbox.checked);
        div.className = `day ${checkbox.checked ? 'completed' : ''}`;
        updateProgress();
      });

      checkboxWrapper.appendChild(checkbox);

      const dayInfo = document.createElement('div');
      dayInfo.className = 'day-info';

      const dayNumber = document.createElement('div');
      dayNumber.className = 'day-number';
      dayNumber.textContent = `День ${day}`;

      const readings = document.createElement('div');
      readings.className = 'readings';

      if (entry.old) {
        const oldReading = document.createElement('div');
        oldReading.className = 'reading old-testament';
        oldReading.textContent = `Ветхий Завет: ${entry.old}`;
        readings.appendChild(oldReading);
      }

      if (entry.new) {
        const newReading = document.createElement('div');
        newReading.className = 'reading new-testament';
        newReading.textContent = `Новый Завет: ${entry.new}`;
        readings.appendChild(newReading);
      }

      dayInfo.appendChild(dayNumber);
      dayInfo.appendChild(readings);

      dayContent.appendChild(checkboxWrapper);
      dayContent.appendChild(dayInfo);
      div.appendChild(dayContent);
      container.appendChild(div);
    });

    // Инициализация прогресса
    updateProgress();
  </script>
</body>
</html>
