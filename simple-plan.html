<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>План изучения Библии</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 10px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-fill {
            background: #27ae60;
            height: 100%;
            transition: width 0.5s ease;
        }

        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .view-toggle {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .btn.active {
            background: #27ae60;
            transform: scale(1.05);
        }

        .content {
            padding: 30px;
        }

        .testament-section {
            margin-bottom: 40px;
        }

        .testament-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }

        .reading-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .reading-card {
            background: #fff;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .reading-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .reading-card.completed {
            background: #d4edda;
            border-color: #27ae60;
        }

        .reading-card.completed::before {
            content: "✓";
            position: absolute;
            top: 15px;
            right: 15px;
            background: #27ae60;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
        }

        .day-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 15px;
        }

        .reading-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .reading-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .custom-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #3498db;
            border-radius: 4px;
            position: relative;
            transition: all 0.3s ease;
        }

        .custom-checkbox.checked {
            background: #27ae60;
            border-color: #27ae60;
        }

        .custom-checkbox.checked::after {
            content: "✓";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .today-highlight {
            border: 3px solid #f39c12;
            box-shadow: 0 0 20px rgba(243, 156, 18, 0.3);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .view-toggle {
                justify-content: center;
            }

            .reading-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📖 Простой план изучения Библии</h1>
            <p>Систематическое изучение Священного Писания</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="controls">
            <div class="view-toggle">
                <button class="btn btn-primary active" onclick="showView('all')">Все дни</button>
                <button class="btn btn-secondary" onclick="showView('today')">Сегодня</button>
                <button class="btn btn-secondary" onclick="showView('week')">Неделя</button>
            </div>
            <div>
                <button class="btn btn-secondary" onclick="resetProgress()">Сбросить прогресс</button>
                <button class="btn btn-primary" onclick="markAllRead()">Отметить всё как прочитанное</button>
            </div>
        </div>

        <div class="content">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalDays">365</div>
                    <div class="stat-label">Всего дней</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedDays">0</div>
                    <div class="stat-label">Завершено</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="progressPercent">0%</div>
                    <div class="stat-label">Прогресс</div>
                </div>
            </div>

            <div class="testament-section">
                <h2 class="testament-title">📜 Ветхий Завет</h2>
                <div class="reading-grid" id="oldTestament"></div>
            </div>

            <div class="testament-section">
                <h2 class="testament-title">✝️ Новый Завет</h2>
                <div class="reading-grid" id="newTestament"></div>
            </div>
        </div>
    </div>

    <script>
        // План чтения на год
        const readingPlan = {
            oldTestament: [
                { day: 1, text: "Бытие 1-3" },
                { day: 2, text: "Бытие 4-7" },
                { day: 3, text: "Бытие 8-11" },
                { day: 4, text: "Бытие 12-15" },
                { day: 5, text: "Бытие 16-19" },
                { day: 6, text: "Бытие 20-23" },
                { day: 7, text: "Бытие 24-27" },
                { day: 8, text: "Бытие 28-31" },
                { day: 9, text: "Бытие 32-35" },
                { day: 10, text: "Бытие 36-39" },
                { day: 11, text: "Бытие 40-43" },
                { day: 12, text: "Бытие 44-47" },
                { day: 13, text: "Бытие 48-50" },
                { day: 14, text: "Исход 1-4" },
                { day: 15, text: "Исход 5-8" },
                { day: 16, text: "Исход 9-12" },
                { day: 17, text: "Исход 13-16" },
                { day: 18, text: "Исход 17-20" },
                { day: 19, text: "Исход 21-24" },
                { day: 20, text: "Исход 25-28" },
                { day: 21, text: "Исход 29-32" },
                { day: 22, text: "Исход 33-36" },
                { day: 23, text: "Исход 37-40" },
                { day: 24, text: "Левит 1-4" },
                { day: 25, text: "Левит 5-8" },
                { day: 26, text: "Левит 9-12" },
                { day: 27, text: "Левит 13-16" },
                { day: 28, text: "Левит 17-20" },
                { day: 29, text: "Левит 21-24" },
                { day: 30, text: "Левит 25-27" },
                { day: 31, text: "Числа 1-3" },
                { day: 32, text: "Числа 4-6" },
                { day: 33, text: "Числа 7-10" },
                { day: 34, text: "Числа 11-14" },
                { day: 35, text: "Числа 15-18" },
                { day: 36, text: "Числа 19-22" },
                { day: 37, text: "Числа 23-26" },
                { day: 38, text: "Числа 27-30" },
                { day: 39, text: "Числа 31-34" },
                { day: 40, text: "Числа 35-36" },
                { day: 41, text: "Второзаконие 1-4" },
                { day: 42, text: "Второзаконие 5-8" },
                { day: 43, text: "Второзаконие 9-12" },
                { day: 44, text: "Второзаконие 13-16" },
                { day: 45, text: "Второзаконие 17-20" },
                { day: 46, text: "Второзаконие 21-24" },
                { day: 47, text: "Второзаконие 25-28" },
                { day: 48, text: "Второзаконие 29-32" },
                { day: 49, text: "Второзаконие 33-34" },
                { day: 50, text: "Иисус Навин 1-4" }
            ],
            newTestament: [
                { day: 1, text: "Матфея 1-2" },
                { day: 2, text: "Матфея 3-4" },
                { day: 3, text: "Матфея 5-7" },
                { day: 4, text: "Матфея 8-10" },
                { day: 5, text: "Матфея 11-13" },
                { day: 6, text: "Матфея 14-16" },
                { day: 7, text: "Матфея 17-19" },
                { day: 8, text: "Матфея 20-22" },
                { day: 9, text: "Матфея 23-25" },
                { day: 10, text: "Матфея 26-28" },
                { day: 11, text: "Марка 1-3" },
                { day: 12, text: "Марка 4-6" },
                { day: 13, text: "Марка 7-9" },
                { day: 14, text: "Марка 10-12" },
                { day: 15, text: "Марка 13-16" },
                { day: 16, text: "Луки 1-3" },
                { day: 17, text: "Луки 4-6" },
                { day: 18, text: "Луки 7-9" },
                { day: 19, text: "Луки 10-12" },
                { day: 20, text: "Луки 13-15" },
                { day: 21, text: "Луки 16-18" },
                { day: 22, text: "Луки 19-21" },
                { day: 23, text: "Луки 22-24" },
                { day: 24, text: "Иоанна 1-3" },
                { day: 25, text: "Иоанна 4-6" },
                { day: 26, text: "Иоанна 7-9" },
                { day: 27, text: "Иоанна 10-12" },
                { day: 28, text: "Иоанна 13-15" },
                { day: 29, text: "Иоанна 16-18" },
                { day: 30, text: "Иоанна 19-21" },
                { day: 31, text: "Деяния 1-3" },
                { day: 32, text: "Деяния 4-6" },
                { day: 33, text: "Деяния 7-9" },
                { day: 34, text: "Деяния 10-12" },
                { day: 35, text: "Деяния 13-15" },
                { day: 36, text: "Деяния 16-18" },
                { day: 37, text: "Деяния 19-21" },
                { day: 38, text: "Деяния 22-24" },
                { day: 39, text: "Деяния 25-28" },
                { day: 40, text: "Римлянам 1-4" },
                { day: 41, text: "Римлянам 5-8" },
                { day: 42, text: "Римлянам 9-12" },
                { day: 43, text: "Римлянам 13-16" },
                { day: 44, text: "1 Коринфянам 1-4" },
                { day: 45, text: "1 Коринфянам 5-8" },
                { day: 46, text: "1 Коринфянам 9-12" },
                { day: 47, text: "1 Коринфянам 13-16" },
                { day: 48, text: "2 Коринфянам 1-4" },
                { day: 49, text: "2 Коринфянам 5-8" },
                { day: 50, text: "2 Коринфянам 9-13" }
            ]
        };

        let completedReadings = {};
        let currentView = 'all';

        // Инициализация
        function init() {
            loadProgress();
            renderReadingPlan();
            updateStats();
            updateProgressBar();
        }

        // Сохранение прогресса
        function saveProgress() {
            const progress = {
                completedReadings: completedReadings,
                lastUpdate: new Date().toISOString()
            };
            try {
                localStorage.setItem('bibleReadingProgress', JSON.stringify(progress));
            } catch (error) {
                console.error('Ошибка сохранения прогресса:', error);
                // Fallback для среды Claude.ai
                window.bibleProgress = progress;
            }
        }

        // Загрузка прогресса
        function loadProgress() {
            try {
                const saved = localStorage.getItem('bibleReadingProgress');
                if (saved) {
                    const progress = JSON.parse(saved);
                    completedReadings = progress.completedReadings || {};
                }
            } catch (error) {
                console.error('Ошибка загрузки прогресса:', error);
                // Fallback для среды Claude.ai
                if (window.bibleProgress) {
                    completedReadings = window.bibleProgress.completedReadings || {};
                }
            }
        }

        // Создание карточки чтения
        function createReadingCard(reading, testament) {
            const today = new Date().getDate();
            const isCompleted = completedReadings[`${testament}-${reading.day}`];
            const isToday = reading.day === today;
            
            const card = document.createElement('div');
            card.className = `reading-card ${isCompleted ? 'completed' : ''} ${isToday ? 'today-highlight' : ''}`;
            card.setAttribute('data-day', reading.day);
            card.setAttribute('data-testament', testament);
            
            card.innerHTML = `
                <div class="day-number">День ${reading.day}</div>
                <div class="reading-text">${reading.text}</div>
                <div class="reading-actions">
                    <div class="checkbox-wrapper" onclick="toggleReading('${testament}', ${reading.day})">
                        <div class="custom-checkbox ${isCompleted ? 'checked' : ''}"></div>
                        <span>Прочитано</span>
                    </div>
                </div>
            `;
            
            return card;
        }

        // Отрисовка плана чтения
        function renderReadingPlan() {
            const oldTestamentContainer = document.getElementById('oldTestament');
            const newTestamentContainer = document.getElementById('newTestament');
            
            oldTestamentContainer.innerHTML = '';
            newTestamentContainer.innerHTML = '';
            
            const oldTestamentReadings = getFilteredReadings(readingPlan.oldTestament);
            const newTestamentReadings = getFilteredReadings(readingPlan.newTestament);
            
            oldTestamentReadings.forEach(reading => {
                const card = createReadingCard(reading, 'old');
                oldTestamentContainer.appendChild(card);
            });
            
            newTestamentReadings.forEach(reading => {
                const card = createReadingCard(reading, 'new');
                newTestamentContainer.appendChild(card);
            });
        }

        // Фильтрация чтений по текущему виду
        function getFilteredReadings(readings) {
            const today = new Date().getDate();
            
            switch (currentView) {
                case 'today':
                    return readings.filter(reading => reading.day === today);
                case 'week':
                    return readings.filter(reading => 
                        reading.day >= today && reading.day <= today + 6
                    );
                default:
                    return readings;
            }
        }

        // Переключение чтения
        function toggleReading(testament, day) {
            const key = `${testament}-${day}`;
            
            if (completedReadings[key]) {
                delete completedReadings[key];
            } else {
                completedReadings[key] = true;
            }
            
            saveProgress();
            renderReadingPlan();
            updateStats();
            updateProgressBar();
        }

        // Обновление статистики
        function updateStats() {
            const totalReadings = readingPlan.oldTestament.length + readingPlan.newTestament.length;
            const completedCount = Object.keys(completedReadings).length;
            const progressPercent = Math.round((completedCount / totalReadings) * 100);
            
            document.getElementById('totalDays').textContent = totalReadings;
            document.getElementById('completedDays').textContent = completedCount;
            document.getElementById('progressPercent').textContent = progressPercent + '%';
        }

        // Обновление прогресс-бара
        function updateProgressBar() {
            const totalReadings = readingPlan.oldTestament.length + readingPlan.newTestament.length;
            const completedCount = Object.keys(completedReadings).length;
            const progressPercent = (completedCount / totalReadings) * 100;
            
            document.getElementById('progressFill').style.width = progressPercent + '%';
        }

        // Переключение вида
        function showView(view) {
            currentView = view;
            
            // Обновляем кнопки
            document.querySelectorAll('.view-toggle .btn').forEach(btn => {
                btn.classList.remove('active');
                btn.classList.add('btn-secondary');
                btn.classList.remove('btn-primary');
            });
            
            event.target.classList.add('active');
            event.target.classList.add('btn-primary');
            event.target.classList.remove('btn-secondary');
            
            renderReadingPlan();
        }

        // Сброс прогресса
        function resetProgress() {
            if (confirm('Вы уверены, что хотите сбросить весь прогресс?')) {
                completedReadings = {};
                saveProgress();
                renderReadingPlan();
                updateStats();
                updateProgressBar();
            }
        }

        // Отметить всё как прочитанное
        function markAllRead() {
            if (confirm('Отметить все чтения как прочитанные?')) {
                readingPlan.oldTestament.forEach(reading => {
                    completedReadings[`old-${reading.day}`] = true;
                });
                
                readingPlan.newTestament.forEach(reading => {
                    completedReadings[`new-${reading.day}`] = true;
                });
                
                saveProgress();
                renderReadingPlan();
                updateStats();
                updateProgressBar();
            }
        }

        // Запуск при загрузке страницы
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
